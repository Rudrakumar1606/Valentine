<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ğŸµ MUSIC (must be in HEAD so it is not destroyed) -->
<audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe3ec, #ffd6e8);
    font-family: "Segoe UI Emoji","Segoe UI",Arial,sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 28px 24px 30px;
    border-radius: 22px;
    text-align: center;
    width: 90%;
    max-width: 380px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  }

  h1 {
    font-size: 20px;
    margin: 12px 0 22px;
  }

  .buttons {
    position: relative;
    height: 160px;
  }

  button {
    padding: 14px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    position: absolute;
    background: #f1f1f1;
  }

  /* ğŸŒ¸ Flower rain */
  .flower {
    position: fixed;
    top: -40px;
    font-size: 28px;
    animation: fall linear forwards;
    pointer-events: none;
    z-index: 9999;
  }

  @keyframes fall {
    from {
      transform: translateY(-40px) rotate(0deg);
      opacity: 1;
    }
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Girl, will you be my Valentine? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="no" onmouseenter="moveNo()" ontouchstart="moveNo()">No ğŸ™ˆ</button>
  </div>
</div>

<script>
  let noCount = 0;
  let yesScale = 1;

  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");

  function moveNo() {
    noCount++;
    noBtn.style.left = Math.random() * 260 + "px";
    noBtn.style.top = Math.random() * 110 + "px";

    yesScale += 0.16;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  // ğŸŒ¸ create one flower
  function createFlower() {
    const flowers = ["ğŸŒ¸","ğŸŒ¼","ğŸŒº","ğŸŒ¹"];
    const flower = document.createElement("div");
    flower.className = "flower";
    flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
    flower.style.left = Math.random() * window.innerWidth + "px";
    flower.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 6000);
  }

  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:linear-gradient(135deg,#ff4d6d,#ff8fab);
        color:white;
        font-size:26px;
        text-align:center;">
        ğŸ’–ğŸŒ¸ğŸ’–<br><br>
        You are my Valentine ğŸ¥°â¤ï¸<br><br>
        Forever & Always ğŸ’•
      </div>
    `;

    // ğŸŒ¸ start flower rain
    setInterval(createFlower, 300);

    // ğŸµ play music
    const music = document.getElementById("bgMusic");
    music.volume = 0.35;
    music.currentTime = 0;
    music.play().catch(() => {});
  }
</script>

</body>
</html>
